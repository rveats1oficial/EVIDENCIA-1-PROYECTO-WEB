<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyectos - RVEATS</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Raleway:400,700&display=swap" rel="stylesheet">
  <style>
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: var(--primary);
      color: var(--secondary);
    }
    body {
      position: relative;
      background: var(--primary);
      color: var(--secondary);
      overflow-x: hidden;
    }
    #bg-stars {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .proyectos-card {
      max-width: 900px;
      width: 95vw;
      background: var(--primary);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(103,58,183,0.15);
      padding: 3rem 2rem;
      margin: 3rem auto;
      color: var(--secondary);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      position: relative;
      z-index: 1;
    }
    .proyectos-card h1 {
      font-family: 'Raleway', sans-serif;
      font-size: 2.8rem;
      color: var(--accent);
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
      text-align: center;
    }
    .spotify-player {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }
    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.7em 2em;
      background: var(--accent);
      color: var(--secondary);
      border-radius: 24px;
      text-decoration: none;
      font-family: 'Raleway', sans-serif;
      font-size: 1.1rem;
      transition: background 0.2s;
      border: none;
    }
    .back-link:hover {
      background: var(--blue);
    }
    @media (max-width: 900px) {
      .proyectos-card {
        max-width: 100vw;
        padding: 1.5rem 0.5rem;
      }
      .spotify-player {
        max-width: 100vw;
      }
      .proyectos-card h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="bg-stars"></canvas>
  <div class="proyectos-card">
    <h1>Proyectos</h1>
    <div class="spotify-player">
      <!-- PRIMERO -->
      <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/album/7H1XYuuiWwSixrwRo2Sdza?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      <!-- SEGUNDO -->
      <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/6FiV9nQAFE2UbeKknQIbqc?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      <!-- TERCERO -->
      <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/5ohG9Sy2CsMMWhRdkzFB6T?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      <!-- CUARTO -->
      <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/3thtem5FQNhip8wUxplGvf?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <a href="index.html" class="back-link">Volver al inicio</a>
  </div>

  <script>
    // Part√≠culas espaciales
    const canvas = document.getElementById('bg-stars');
    const ctx = canvas.getContext('2d');
    let w, h, stars = [];

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    }
    resize();
    window.addEventListener('resize', resize);

    function createStars(num) {
      stars = [];
      for (let i = 0; i < num; i++) {
        stars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.2 + 0.3,
          alpha: Math.random() * 0.5 + 0.5,
          speed: Math.random() * 0.15 + 0.05
        });
      }
    }
    createStars(180);

    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      for (let star of stars) {
        ctx.save();
        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
        ctx.fillStyle = "#fff";
        ctx.shadowColor = "#fff";
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.restore();

        // Movimiento lento hacia abajo
        star.y += star.speed;
        if (star.y > h) {
          star.y = 0;
          star.x = Math.random() * w;
        }
      }
      requestAnimationFrame(drawStars);
    }
    drawStars();
  </script>
</body>
</html>
